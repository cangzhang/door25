name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  RUST_TOOLCHAIN: stable
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: door25-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            artifact: door25-linux-aarch64

    permissions:
      contents: read

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Install ARM64 cross compiler
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/door25-cli
          if-no-files-found: error

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-linux
    if: github.event_name != 'pull_request'
    environment: dockerhub

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Download x86_64 binary artifact
        uses: actions/download-artifact@v4
        with:
          name: door25-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/

      - name: Download arm64 binary artifact
        uses: actions/download-artifact@v4
        with:
          name: door25-linux-aarch64
          path: target/aarch64-unknown-linux-gnu/release/

      - name: Make binaries executable
        run: |
          chmod +x target/x86_64-unknown-linux-gnu/release/door25-cli
          chmod +x target/aarch64-unknown-linux-gnu/release/door25-cli

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Extract repository owner (lowercase)
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (timestamp)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.2
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner }}/door25:${{ steps.timestamp.outputs.tag }}
            ${{ vars.DOCKERHUB_USERNAME }}/door25:${{ steps.timestamp.outputs.tag }}

      - name: Build and push Docker image (latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.2
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner }}/door25:latest
            ${{ vars.DOCKERHUB_USERNAME }}/door25:latest

      - name: Output image URLs
        run: |
          echo "# Docker Images Published ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Timestamp: \`${{ steps.timestamp.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Multi-arch support:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ steps.repo.outputs.owner }}/door25:${{ steps.timestamp.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ steps.repo.outputs.owner }}/door25:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Hub:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ vars.DOCKERHUB_USERNAME }}/door25:${{ steps.timestamp.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ vars.DOCKERHUB_USERNAME }}/door25:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull commands:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ steps.repo.outputs.owner }}/door25:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ vars.DOCKERHUB_USERNAME }}/door25:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Create image URLs file
        run: |
          cat > docker-images.txt << EOF
          Docker Images Published
          =======================
          Timestamp: ${{ steps.timestamp.outputs.tag }}
          
          Multi-arch support: linux/amd64, linux/arm64
          
          GitHub Container Registry:
          - ghcr.io/${{ steps.repo.outputs.owner }}/door25:${{ steps.timestamp.outputs.tag }}
          - ghcr.io/${{ steps.repo.outputs.owner }}/door25:latest
          
          Docker Hub:
          - ${{ vars.DOCKERHUB_USERNAME }}/door25:${{ steps.timestamp.outputs.tag }}
          - ${{ vars.DOCKERHUB_USERNAME }}/door25:latest
          
          Pull commands:
          # GitHub Container Registry
          docker pull ghcr.io/${{ steps.repo.outputs.owner }}/door25:latest
          
          # Docker Hub
          docker pull ${{ vars.DOCKERHUB_USERNAME }}/door25:latest
          EOF

      - name: Upload image URLs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-urls
          path: docker-images.txt


name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  RUST_TOOLCHAIN: stable
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: x86_64-unknown-linux-gnu

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: door25-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/door25-cli
          if-no-files-found: error

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-linux
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: door25-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/

      - name: Make binary executable
        run: chmod +x target/x86_64-unknown-linux-gnu/release/door25-cli

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Extract repository owner (lowercase)
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (timestamp)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.2
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner }}/door25:${{ steps.timestamp.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/door25:${{ steps.timestamp.outputs.tag }}

      - name: Build and push Docker image (latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.2
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner }}/door25:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/door25:latest

